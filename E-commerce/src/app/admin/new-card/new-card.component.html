<!-- New card details  -->
<div class="container">     
  <div class="new-card">
      <div class="header">
          <app-admin-header></app-admin-header>
      </div> 
    <br>
    <h2>New Card Details</h2>
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name" > Item Name</label>
          <input type="text" class="form-control" placeholder="First Name" ngModel  name="name" id="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" placeholder="Description"  ngModel name="description">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" placeholder="Price" ngModel name="price">
          </div>    
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> 
  </div>
</div>
<!-- End of New card details-->
