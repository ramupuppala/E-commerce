<!-- Edit card details -->

<div class="container"> 
  <div class="edit-card">
      <div class="header">
          <app-admin-header></app-admin-header>
        </div> 
    <h2>Edit Item Details</h2>
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name" > Name</label>
          <input type="text" class="form-control"  ngModel [(ngModel)]="cardDetail.name" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" [(ngModel)]="cardDetail.description" ngModel name="description">
        </div>  
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" [(ngModel)]="cardDetail.price" ngModel name="price">
        </div>  
        <button type="submit" class="btn btn-success">Update</button>
      </form>
      <button type="submit" (click)="deleteCard()" class="btn btn-danger">Delete</button>  
  </div>
</div>

<!-- End of Edit card details -->
